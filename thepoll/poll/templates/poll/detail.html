{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poll.voting_type }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">{{ poll.voting_type }}</h2>
            </div>
            <div class="card-body">
                {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
                {% endif %}

                <form method="post" action="{% url 'poll:vote' poll.id %}">
                    {% csrf_token %}
                    <div class="list-group mb-4">
                        {% for choice in poll.choice_set.all %}
                        <label class="list-group-item d-flex align-items-center">
                            {% if choice.image %}
                            <img src="{{ choice.image.url }}" alt="{{ choice.choice_text }}" class="rounded me-3"
                                width="60" height="60">
                            {% endif %}
                            <input type="radio" name="choice" value="{{ choice.id }}" class="form-check-input me-2">
                            {{ choice.choice_text }}
                        </label>
                        {% empty %}
                        <p class="text-muted">No choices yet for this poll.</p>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-success">Vote</button>
                    <a href="{% url 'poll:results' poll.id %}" class="btn btn-outline-primary ms-2">View Results</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
