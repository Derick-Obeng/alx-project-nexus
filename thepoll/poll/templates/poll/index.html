{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>All Polls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h2 class="mb-4">Available Polls</h2>

        {% if polls %}
        <div class="list-group">
            {% for poll in polls %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ poll.voting_type }}</h5>
                    <small class="text-muted">Published: {{ poll.pub_date|date:"M d, Y" }}</small>
                </div>
                <div>
                    <a href="{% url 'poll:vote' poll.id %}" class="btn btn-sm btn-primary">Vote</a>
                    <a href="{% url 'poll:results' poll.id %}" class="btn btn-sm btn-outline-secondary">Results</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No polls available right now.</p>
        {% endif %}
    </div>
</body>

</html>
